        content="Entrega Desafio 12: CRUD - Lista de Contactos en JavaScript| Bootcamp Full Stack Engineer para Educacion IT" />

    <link rel="stylesheet" href="./styles.css" />
    <title>CRUD</title>
</head>

<body>
    <header class="Header">
        <h1>CRUD en Javascript</h1>
        <h3>FETCH + FIREBASE</h3>
    </header>

    <main class="Main">
        <header>
            <h4>Formulario de creación, edición, y eliminación de registros</h4>
        </header>
        <form id="form">
            <div id="info"></div>
            <div>
                <div>
                    <!-- <label for="id">Id</label> -->
                    <input type="hidden" id="id">
                </div>
                <div>
                    <label for="name">Nombre</label>
                    <input type="text" id="name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text" id="email">
                </div>
            </div>
            <div>
                <div>
                    <label for="birthday">Nacimiento</label>
                    <input type="date" id="birthday">
                </div>
                <div id="select">
                    <label for="action">SELECCIONE LA OPCION Y ENVIE LOS DATOS</label>
                    <div id="options">
                        <select name="action" id="action">
                            <option value="add" class="add">Crear Registro</option>
                            <option value="update" class="update">Actualizar Registro</option>
                            <option value="delete" class="delete">Eliminar Registro</option>
                        </select>
                        <button class="reset" id="resetAction">Resetear</button>
                    </div>
                </div>
            </div>
            <input type="submit" value="Enviar Datos">
        </form>
        <div id="message"></div>
        <table id="table">
            <tbody id="tbody">
            </tbody> 
        </table>
    </main>
 
    <footer class="Footer">
        <p>Bootcamp Full Stack Engineer - EducacionIt</p>

    </footer>

    <script src="./index.js"></script>
        
</body>
